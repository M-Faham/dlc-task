
<div class="container-fluid p-0 mb-3 bg-primary text-white">
  <div class="row">

    <!-- ? used to check if the activeUser isn't undefined-->
    <div class="ml-4 mx-auto my-auto text-md-left text-center"> {{activeUser?.name}}</div> 

    <div class="container my-0 ">
      <div class=" text-center "> {{activeUser?.email}} </div>
      <div class=" text-center"> {{activeUser?.phone}} </div>
    </div>

    <div class="mr-4 mx-auto my-auto "> {{activeUser?.address.suite + " " + activeUser?.address.street + "," + activeUser?.address.city}}</div>

  </div>
</div>

<p class="text-center font-weight-bold text-white">{{activeUser?.name}}'s Albums</p>


<div class="container text-white ">

  <hr class="text-white">
  <div class="row">

    <div class="col-md-4 mb-5" *ngFor="let album of albums">

      <div class="card h-100" (click)="onSelect(album.id)" > <!-- call onSelect() to navigate to the album-->
        <div class="card-body  bg-danger text-white text-center " (click)="onSelect(album.id)"> 
          <h4 class="card-title h-100" > Album: {{album.id}}</h4>
        </div>
        <div class="card-footer  text-white text-center" (click)="onSelect(album.id)">
          {{album.title}}
        </div>
      </div>

    </div>



  </div>
</div>
